<VirtualHost *:80>
    ServerName timeslots.eu.nli.net
    SetEnv DJANGO_SERVER Production

    CustomLog /var/www/timeslots/logs/project.log vhost_combined

    ALias /static/ /var/www/timeslots/static/
    ALias /media/ /var/www/timeslots/media/

    <Directory /var/www/timeslots/config/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess timeslots python-path=/var/www/timeslots/:/var/env/timeslots/lib/python2.7/site-packages/ processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup timeslots

    WSGIScriptAlias / /var/www/timeslots/config/wsgi.py
</VirtualHost>

<VirtualHost *:80>
    ServerName timeslots
    Redirect permanent / http://timeslots.eu.nli.net
</VirtualHost>
