<VirtualHost *:80>
    ServerName timeslots.eu.nli.net
    SetEnv DJANGO_SERVER Production

    DocumentRoot /var/www/silo-timeslots/templates
    CustomLog /var/www/silo-timeslots/logs/project.log vhost_combined

    <Directory /var/www/silo-timeslots/config/>
        Require all granted
    </Directory>

    WSGIDaemonProcess timeslots python-path=/var/www/silo-timeslots/:/var/env/silo-timeslots/lib/python2.7/site-packages/ processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup timeslots

    WSGIScriptAlias / /var/www/silo-timeslots/config/wsgi.py
</VirtualHost>

<VirtualHost *:80>
    ServerName timeslots
    Redirect permanent / http://timeslots.eu.nli.net
</VirtualHost>
