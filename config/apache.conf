<VirtualHost *:443>
    ServerName timeslots.kronosww.com
    ServerAdmin lev_appdev@kronosww.com
    SetEnv DJANGO_SERVER Development

    ErrorLog /var/www/timeslots/logs/error.log
    CustomLog /var/www/timeslots/logs/access.log vhost_combined

    #Alias /static/ /var/www/timeslots/static/
    #Alias /media/ /var/www/timeslots/media/

    SSLEngine On
    SSLCertificateFile    /etc/ssl/private/wildcard.crt
    SSLCertificateKeyFile /etc/ssl/private/wildcard.key
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    <Directory /var/www/timeslots/timeslots/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess timeslots python-path=/var/www/timeslots/:/var/env/timeslots/lib/python2.7/site-packages/ processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup timeslots
    WSGIScriptAlias / /var/www/timeslots/config/wsgi/dev.py

</VirtualHost>

<VirtualHost *:8443>
    ServerName timeslots.kronosww.com
    ServerAdmin lev_appdev@kronosww.com

    DocumentRoot /var/www/static

    ErrorLog /var/www/timeslots/logs/error.log
    CustomLog /var/www/timeslots/logs/access.log combined

    SSLEngine On
    SSLCertificateFile    /etc/ssl/private/wildcard.crt
    SSLCertificateKeyFile /etc/ssl/private/wildcard.key
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    <FilesMatch ".(eot|ttf|otf|woff)">
	Header set Access-Control-Allow-Origin "*"
    </FilesMatch>

    <Location />
    </Location>
</VirtualHost>

