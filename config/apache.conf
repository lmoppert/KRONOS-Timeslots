<VirtualHost *:80>
    ServerName timeslots.eu.nli.net
    SetEnv DJANGO_SERVER Production

    CustomLog /var/www/kronos-timeslots.com/logs/project.log vhost_combined

    ALias /static/ /var/www/kronos-timeslots.com/static/
    ALias /media/ /var/www/kronos-timeslots.com/media/

    <Directory /var/www/kronos-timeslots.com/config/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess timeslots python-path=/var/www/kronos-timeslots.com/ processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup timeslots

    WSGIScriptAlias / /var/www/kronos-timeslots.com/config/wsgi.py
</VirtualHost>

<VirtualHost *:80>
    ServerName timeslots
    Redirect permanent / http://timeslots.eu.nli.net
</VirtualHost>
