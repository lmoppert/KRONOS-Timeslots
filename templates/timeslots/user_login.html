{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ block.super }} - {% trans "Login" %}{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
    <form action="{% url user_login %}" method="post" accept-charset="utf-8">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
