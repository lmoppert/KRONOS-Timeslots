{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block sidebar %}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        {{ user.get_full_name }}
        <small>{{ user.userprofile.company }}</small>
    </h1>
</div>
<div class="section">
    <form action="{% url 'timeslots_change_password' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy  }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>
{% endblock %}
