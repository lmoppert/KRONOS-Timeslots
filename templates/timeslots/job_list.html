{% extends "base.html" %}
{% block content %}

<div class="well">
    <h1>{{ station.name }}</h1>
    <p>{{ station.shortdescription }}</p>
    <p>{{ station.longdescription }}</p>
</div>

<table class="table table-bordered">
    {% for job in jobs %}
    <tr>
        <td>{{ job.slot.company }}</td>
        <td>{{ job.number }}<td>
        <td>{{ job.description }}<td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
