{% extends "base.html" %}
{% load get_range %}

{% block content %}

<!-- div class="well"><h2>{{ station.longname }}</h2></div -->

{% for dock in station.dock_set.all %}
    <div class="span3">
        <table class="table table-bordered table-condensed">
            <caption><h3>{{ dock.name }}</h3></caption>
            <tbody>
                <tr>
                    <th>8:00</th>
                    {% for i in dock.linecount|get_range %}
                        <td>{{ i }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
{% endfor %}

{% endblock %}
